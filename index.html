<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header> <!-- header -->
        <nav class="navbar navbar-expand-lg"> <!-- Navigation menu -->
            <div class="container-fluid mx-lg-5 py-lg-3">
                <!-- Title of the site -->
                <a id="title" href="./index.html" class="navbar-brand text-capitalize fw-bold text-white">news website</a>
                                
                <button type="button" id="responsive-btn" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#headerMenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Responsive button -->
                    <span class="navbar-toggler-icon"></span>
                </button> <!-- /end Responsive button -->

                <div id="headerMenu" class="collapse navbar-collapse"> <!-- Menu options -->
                    <ul class="navbar-nav ms-auto text-capitalize">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link text-white active" aria-current="page">Home</a>
                        </li>

                        <li class="nav-item ms-lg-3">
                            <a href="#" class="nav-link text-white">option 2</a>
                        </li>

                        <li class="nav-item ms-lg-3">
                            <a href="#" class="nav-link text-white">option 3</a>
                        </li>

                        <li class="nav-item ms-lg-3">
                            <a href="#" class="nav-link text-white">option 4</a>
                        </li>
                    </ul>
                </div> <!-- /end Menu options -->
            </div>
        </nav> <!-- /end Navigation menu -->

        <section>
            <!-- Text for user -->
            <h1 class="text-uppercase text-center mx-auto my-lg-5">Put your e-mail to receive the news</h1>

            <form method="get">
                <!-- Email input -->
                <input type="email" class="form-control mx-auto text-center" placeholder="exemple@email.com" required> <!-- /end Email input -->
                <!-- Form button -->
                <button type="submit" id="form-btn" class="btn text-uppercase fw-bold text-white mx-auto d-block mt-5 rounded-pill btn-warning">Send e-mail</button>
                <!-- /end Form button -->
            </form>
        </section>
    </header> <!-- /end header -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
