<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Website | Login</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container-login">
        <header>
            <h1>login</h1>
        </header>

        <form>
            <div class="form-data">
                <label for="usrEmail">E-mail</label>
                <input type="email" id="usrEmail" placeholder="exemple@email.com" required autofocus>
            </div>

            <div class="form-data">
                <label for="usrPass">Password</label>
                <input type="password" id="usrPass" minlength="8" placeholder="Min.: 8 characters" required>
            </div>

            <div class="form-links">
                <button type="submit">Sign in</button>
                <p>Sign up</p>
            </div>
        </form>
    </div>

    <script></script>
</body>
</html>
