<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Website | Login</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div id="cont-login" class="container-login">
        <header>
            <h1>login</h1>
        </header> <!-- /end header -->

        <form> <!-- Form -->
            <div class="form-data"> <!-- User Email -->
                <label for="emailLogin">E-mail</label>
                <input type="email" id="emailLogin" required autofocus autocomplete="off">
            </div> <!-- /end User Email -->

            <div class="form-data"> <!-- User Password -->
                <label for="pass">Password</label>
                <input type="password" id="passLogin" minlength="8" required autocomplete="off">
            </div>

            <div class="form-links">
                <button type="submit">Sign in</button>
                <p id="switch-login">Sign up</p>
            </div>
        </form>
    </div>
    
    <div id="cont-signup" class="container-login">
        <header>
            <h1>create account</h1>
        </header>

        <form>
            <div class="form-data">
                <label for="nameSignUp">Username</label>
                <input type="text" id="nameSignUp" required autofocus placeholder="It doesn't have to be your real name.">
            </div>
            
            <div class="form-data">
                <label for="emailSignUp">Email</label>
                <input type="email" required placeholder="example@email.com" id="emailSignUp">
            </div>

            <div class="data-flex">
                <div class="form-data">
                    <label for="passSignUp1">Password</label>
                    <input type="password" required placeholder="Min.: 8 characters" id="passSignUp1" autocomplete="off">
                </div>

                <div class="form-data">
                    <label for="passSignUp2">Repeat Password</label>
                    <input type="password" required id="passSignUp2" autocomplete="off">
                </div>
            </div>

            <div class="form-links">
                <button type="submit">create</button>
                <p id="switch-signup">Sign in</p>
            </div>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
