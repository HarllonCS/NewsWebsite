<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Website | News Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="sticky-top"> <!-- header -->
        <nav class="navbar navbar-expand-lg px-5" style="background-color: #fb7d6f;"> <!-- Navigation menu -->
            <div class="container-fluid mx-lg-5">
                <!-- Title of the site -->
                <a href="./index.html" style="font-size: 1.8vw;" class="navbar-brand text-capitalize fw-bold text-white">news website</a>
                                
                <button type="button" style="background-color: #fc4450;" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#headerMenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Responsive button -->
                    <span class="navbar-toggler-icon"></span>
                </button> <!-- /end Responsive button -->

                <div id="headerMenu" class="collapse navbar-collapse"> <!-- Menu options -->
                    <ul class="navbar-nav ms-auto text-capitalize" style="font-size: 1.1vw;">
                        <li class="nav-item ms-lg-3">
                            <select onchange="changeLang(this.value, './news')" class="form-select bg-transparent text-white fw-bold border-0">
                                <option class="text-black" value="pt-br">Português (Brasil)</option>
                                <option class="text-black" value="en">English</option>
                                <option class="text-black" value="es" selected>Español</option>
                            </select>
                        </li>

                        <li class="nav-item ms-lg-3">
                            <button class="btn btn-danger fw-bold" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        </li>
                    </ul>
                </div> <!-- /end Menu options -->
            </div>
        </nav> <!-- /end Navigation menu -->
    </header> <!-- /end header -->

    <div id="loginModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="loginLabel" class="modal-title fs-4 text-uppercase text-center fw-bold">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="" method="get">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>

                        <div class="mb-5">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" id="pass" class="form-control" required minlength="6">
                        </div>

                        <button type="submit" class="btn btn-success w-100 fs-5 text-uppercase">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main role="main">
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
