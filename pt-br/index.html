<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header class="sticky-md-top"> <!-- header -->
        <nav class="navbar navbar-expand-md px-lg-5"> <!-- Navigation menu -->
            <div class="container-fluid">
                <!-- Title of the site -->
                <a href="./index.html" class="navbar-brand text-capitalize fw-bold text-white fs-2">news website</a>
                                
                <button type="button" class="navbar-toggler navbar-dark" data-bs-toggle="collapse" data-bs-target="#headerMenu" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <!-- Responsive button -->
                    <span class="navbar-toggler-icon"></span>
                </button> <!-- /end Responsive button -->

                <form role="search" method="get" id="searchSmall" class="d-md-none"> <!-- Search bar -->
                    <input type="search" name="s" placeholder="Pesquisar..." class="form-control border-1 border-white text-light rounded-pill">
                </form> <!-- /end Search bar -->

                <div id="headerMenu" class="collapse navbar-collapse"> <!-- Menu options -->
                    <form role="search" method="get" id="searchLarge" class="ms-md-auto py-3"> <!-- Search bar -->
                        <input type="search" name="s" placeholder="Pesquisar..." class="form-control border-1 border-white text-light rounded-pill py-2">
                    </form> <!-- /end Search bar -->

                    <ul class="navbar-nav text-capitalize ms-auto flex-sm-row justify-content-sm-between">
                        <li class="nav-item menu-sel">
                            <select onchange="changeLang(this.value, './index')" class="form-select bg-transparent text-white fw-bold border-0">
                                <option class="text-black" value="pt-br" selected>Português (Brasil)</option>
                                <option class="text-black" value="en">English</option>
                                <option class="text-black" value="es">Español</option>
                            </select>
                        </li>

                        <li class="nav-item ms-md-2">
                            <button class="btn btn-danger fw-bold pt-1" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                        </li>
                    </ul>
                </div> <!-- /end Menu options -->
            </div>
        </nav> <!-- /end Navigation menu -->
    </header> <!-- /end header -->

    <!-- Login screen -->
    <div id="loginModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header"> <!-- Login header -->
                    <h1 id="loginLabel" class="modal-title fs-4 text-uppercase text-center fw-bold">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> <!-- /end Login header -->

                <div class="modal-body"> <!-- Login body -->
                    <form action="" method="get">
                        <div class="mb-3"> <!-- User email -->
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control">
                        </div> <!-- /end User email -->

                        <div class="mb-5"> <!-- User password -->
                            <label for="pass" class="form-label">Senha</label>
                            <input type="password" id="pass" class="form-control">
                        </div> <!-- /end User password -->

                        <!-- Login button -->
                        <button type="submit" class="btn btn-success w-100 fs-4">Entrar</button>
                    </form>
                </div> <!-- /end Login body -->
            </div>
        </div>
    </div> <!-- /end Login screen -->

    <main role="main" id="newsCards"> <!-- Main content -->
        <section id="secBanner" class="py-sm-4">
            <!-- Text for user -->
            <h1 class="text-uppercase text-center mx-auto fw-bold">Receba as notícias e <br> esteja atualizado</h1>
    
            <form method="get">
                <!-- Email input -->
                <input type="email" class="form-control mx-auto text-center py-lg-2" placeholder="exemplo@email.com" required> <!-- /end Email input -->
                <!-- Form button -->
                <button type="submit" class="btn text-uppercase fw-bold text-white mx-auto d-block rounded-pill btn-warning px-sm-4 py-sm-1 mt-sm-3">Enviar Email</button>
                <!-- /end Form button -->
            </form>
        </section>

        <section id="secNews"> <!-- Cards -->
        </section> <!-- /end Cards -->
    </main> <!-- /end Main content -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>AOS.init()</script>
    <script src="../js/script.js"></script>
</body>
</html>
